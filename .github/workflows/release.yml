name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libcjson-dev sqlite3 libsqlite3-dev
        
    - name: Build release binary
      run: |
        make clean
        make CFLAGS="-O3 -DNDEBUG"
        
    - name: Create release archive
      run: |
        mkdir -p claude-c-${{ github.ref_name }}
        cp -r src Makefile README.md LICENSE CLAUDE.md claude-c-${{ github.ref_name }}/
        tar -czf claude-c-${{ github.ref_name }}.tar.gz claude-c-${{ github.ref_name }}/
        
    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./claude-c-${{ github.ref_name }}.tar.gz
        asset_name: claude-c-${{ github.ref_name }}.tar.gz
        asset_content_type: application/gzip