name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        compiler: [gcc, clang]
        
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libcjson-dev sqlite3 libsqlite3-dev
        
    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install curl cjson sqlite3
        
    - name: Build with ${{ matrix.compiler }}
      run: |
        make clean
        make CC=${{ matrix.compiler }}
        
    - name: Run tests
      run: make test
      
    - name: Test installation
      run: |
        make clean
        make install DESTDIR=/tmp/claude-c-install
        
    - name: Build with sanitizers
      run: |
        make clean
        make SANITIZERS=-fsanitize=address,undefined