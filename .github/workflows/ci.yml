      - name: Build with sanitizers (Clang)
        run: |
          make clean
          make SANITIZERS=-fsanitize=address,undefined all

      - name: Run tests with sanitizers (Clang)
        run: make SANITIZERS=-fsanitize=address,undefined test

  test-macos-gcc:
    name: macOS + GCC
    runs-on: macos-latest
    env:
      CC: gcc
      TERM: xterm
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install curl cjson sqlite3 openssl pkg-config ncurses libbsd

      - name: Build with GCC
        run: |
          make clean
